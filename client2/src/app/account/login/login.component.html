<div class="container mt-4">
    <div class="row">
        <div class="col-6 offset-3 pt-4">
            <form class="w-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2> <span class="underline">Please sign in</span> </h2>
                <div class="w-100 my-4">
                   
                    <input formControlName="email" type="email" id="inputEmail" class="text-input"  placeholder="Email address"
                        required="" autofocus="">
                </div>
                <div class="w-100 my-4">
                   
                    <input formControlName="password" type="password" id="inputPassword" class="text-input" placeholder="Password"
                        required="">
                </div>
                <button class="flat-button">Sign in</button>
                
            </form>
        </div>
    </div>

</div>
